<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #9ABCE2;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .bills-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .bills-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .bill-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .bill-item:last-child {
            border-bottom: none;
        }
        .bill-details {
            font-size: 14px;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer button {
            background: #9ABCE2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer button:hover {
            background: #679ed9;
        }
    </style>
</head>
<body>
<header>
    <h1>Bills Tracker</h1>
</header>
<div class="bills-container">
    <div class="bills-list" id="billsList">
        <!-- Bills will be displayed here -->
    </div>
</div>

<footer>
    <button onclick="location.href='chat.html'">Back to Chat Bot</button>
</footer>

<script>
    // Default bills data with unique ID, date, price, and place
    const defaultBills = [
        { id: 1, date: "2024-01-15", description: "Ресторан", price: 100, place: "Alibaba" },
        { id: 2, date: "2024-01-20", description: "Магазин", price: 50, place: "Sosedi Express" },
        { id: 3, date: "2024-02-05", description: "Доставка Суши", price: 27, place: "SushVesla" },
        { id: 4, date: "2024-02-01", description: "Магазин", price: 89, place: "Santa" },
        { id: 5, date: "2024-02-10", description: "Такси", price: 40, place: "Yandex" }
    ];

    // Function to display default bills
    function displayBills() {
        const billsList = document.getElementById('billsList');
        defaultBills.forEach(bill => {
            const billItem = document.createElement('div');
            billItem.className = 'bill-item';
            billItem.innerHTML = `
                    <strong>${bill.description}</strong>
                    <div class="bill-details">
                        ID: ${bill.id} | Date: ${bill.date} | Price: $${bill.price} | Place: ${bill.place}
                    </div>
                `;
            billItem.onclick = () => showBillDetails(bill);
            billsList.appendChild(billItem);
        });
    }

    // Function to show bill details
    function showBillDetails(bill) {
        // Redirect to the detalization page
        location.href = `detalization.html?id=${bill.id}`;
    }

    // Initialize the bills page
    displayBills();
</script>
</body>
</html>
