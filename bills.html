<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #9ABCE2;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .bills-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        .bills-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
        .bill-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .bill-item:last-child {
            border-bottom: none;
        }
        .bill-details {
            font-size: 14px;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
        footer button {
            background: #9ABCE2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer button:hover {
            background: #679ed9;
        }
        .big-button {
            font-size: 20px;
            padding: 0; /* Удалите отступы */
            width: 60px; /* Установите фиксированную ширину */
            height: 60px; /* Установите фиксированную высоту */
            border-radius: 50%; /* Круглая форма */
            background: #4994e7; /* Цвет фона */
            color: white; /* Цвет текста */
            border: none; /* Уберите рамку */
            cursor: pointer; /* Указатель курсора при наведении */
            position: relative; /* Для позиционирования содержимого */
        }

        .big-button img {
            position: absolute; /* Позволяет позиционировать изображение */
            top: 50%; /* Установите верхнюю позицию в 50% */
            left: 50%; /* Установите левую позицию в 50% */
            transform: translate(-50%, -50%); /* Сдвиньте изображение на половину его ширины и высоты */
        }

        .big-button:hover {
            background: #1b6fc7; /* Цвет фона при наведении */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #9ABCE2;
            color: white;
            border-radius: 5px;
            position: fixed; /* Фиксированный футер */
            bottom: 0; /* Прикрепить к низу */
            left: 0; /* Выровнять по левому краю */
            right: 0; /* Выровнять по правому краю */
            z-index: 1000; /* Убедиться, что он выше другого контента */
        }

        footer button {
            padding: 10px 15px;
            background: #4994e7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px 5px 5px 40px;
        }

        footer button:hover {
            background: #1b6fc7;
        }
    </style>
</head>
<body>
<header>
    <h1>Чеки</h1>
</header>
<div class="bills-container">
    <div class="bills-list" id="billsList">
        <!-- Bills will be displayed here -->
    </div>
</div>

<footer>
    <button class="big-button" onclick="location.href='expenses.html'"><img src="https://cdn-icons-png.freepik.com/256/12538/12538775.png?semt=ais_hybrid" height="50px" alt=""></button>
    <button class="big-button" onclick="location.href='chat.html'"><img src="https://cdn-icons-png.flaticon.com/512/5962/5962463.png" height="50px" alt=""></button>
    <button class="big-button" onclick="location.href='bills.html'"><img height="50px" src="https://cdn-icons-png.flaticon.com/512/5499/5499451.png"></button>
</footer>

<script>
    // Default bills data with unique ID, date, price, and place
    const defaultBills = [
        { id: 1, date: "2024-01-15", description: "Ресторан", price: 100, place: "Alibaba" },
        { id: 2, date: "2024-01-20", description: "Fix Price", price: 50, place: "Sosedi Express" },
        { id: 3, date: "2024-02-05", description: "Доставка Суши", price: 27, place: "SushVesla" },
        { id: 4, date: "2024-02-01", description: "Соседи Экспресс", price: 89, place: "Santa" },
        { id: 5, date: "2024-02-10", description: "Такси", price: 40, place: "Yandex" }
    ];

    // Function to display default bills
    function displayBills() {
        const billsList = document.getElementById('billsList');
        defaultBills.forEach(bill => {
            const billItem = document.createElement('div');
            billItem.className = 'bill-item';
            billItem.innerHTML = `
                    <strong>${bill.description}</strong>
                    <div class="bill-details">
                        ID: ${bill.id} | Date: ${bill.date} | Price: $${bill.price} | Place: ${bill.place}
                    </div>
                `;
            billItem.onclick = () => showBillDetails(bill);
            billsList.appendChild(billItem);
        });
    }

    // Function to show bill details
    function showBillDetails(bill) {
        // Redirect to the detalization page
        location.href = `detalization.html?id=${bill.id}`;
    }
    // Initialize the bills page
    displayBills();
</script>
</body>
</html>
