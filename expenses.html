<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Анализ Расходов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 100vw; /* Prevent horizontal overflow */
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .chart-container {
      position: relative;
      margin: auto;
      max-width: 600px;
      display: flex;
      justify-content: space-between; /* Align charts in a single line */
      flex-wrap: nowrap; /* Prevent wrapping */
    }
    canvas {
      max-width: 250px; /* Adjusted max width for smaller pie chart */
      height: auto; /* Maintain aspect ratio */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    footer {
      background: #333;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      width: 100%;
    }
    .button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .button:hover {
      background: #45a049;
    }
    @media (max-width: 600px) {
      .button {
        font-size: 14px;
        padding: 8px 12px;
      }
      .chart-container {
        flex-direction: column; /* Stack charts on small screens */
        align-items: center; /* Center align charts */
      }
      canvas {
        max-width: 100%; /* Allow full width on small screens */
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Анализ Расходов</h1>
</header>
<main>
  <h2>Ваши Расходы</h2>
  <div class="chart-container">
    <div>
      <canvas id="expensesBarChart"></canvas>
      <h3>Расходы по Типу (Гистограмма)</h3>
    </div>
    <div>
      <canvas id="expensesPieChart"></canvas>
      <h3>Распределение Расходов (Круговая Диаграмма)</h3>
    </div>
  </div>
  <h3>Список Расходов</h3>
  <table id="expensesTable">
    <thead>
    <tr>
      <th>Сумма</th>
      <th>Тип</th>
      <th>Тип Продукта</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <!-- Расходы будут добавлены здесь динамически -->
    </tbody>
  </table>
</main>
<footer>
  <button class="button" onclick="location.href='expenses.html'">Анализ Финансов</button>
  <button class="big-button" onclick="location.href='chat.html'">Чат-Бот</button>
  <button class="button" onclick="location.href='bills.html'">Страница Счетов</button>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Данные о расходах по умолчанию
  const expenses = [
    { price: 50, type: 'Еда', productType: 'Продукты', date: '2023-10-01' },
    { price: 30, type: 'Транспорт', productType: 'Автобус', date: '2023-10-02' },
    { price: 100, type: 'Коммунальные Услуги', productType: 'Электричество', date: '2023-10-03' },
    { price: 20, type: 'Еда', productType: 'Ужин', date: '2023-10-04' },
    { price: 200, type: 'Шопинг', productType: 'Одежда', date: '2023-10-05' },
  ];

  // Функция для отображения расходов в таблице
  function renderExpenses() {
    const tableBody = document.querySelector('#expensesTable tbody');
    expenses.forEach(expense => {
      const row = document.createElement('tr');
      row.innerHTML = `
                    <td>$${expense.price}</td>
                    <td>${expense.type}</td>
                    <td>${expense.productType}</td>
                    <td>${expense.date}</td>
                `;
      tableBody.appendChild(row);
    });
  }

  // Функция для отображения гистограммы
  function renderBarChart() {
    const ctx = document.getElementById('expensesBarChart').getContext('2d');
    const labels = [...new Set(expenses.map(exp => exp.type))];
    const data = labels.map(label => {
      return expenses
              .filter(exp => exp.type === label)
              .reduce((sum, exp) => sum + exp.price, 0);
    });

    const expensesBarChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Расходы по Типу',
          data: data,
          backgroundColor: 'rgba(76, 175, 80, 0.6)',
        }],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }

  // Функция для отображения круговой диаграммы
  function renderPieChart() {
    const ctx = document.getElementById('expensesPieChart').getContext('2d');
    const labels = [...new Set(expenses.map(exp => exp.type))];
    const data = labels.map(label => {
      return expenses
              .filter(exp => exp.type === label)
              .reduce((sum, exp) => sum + exp.price, 0);
    });

    const expensesPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Распределение Расходов',
          data: data,
          backgroundColor: [
            'rgba(76, 175, 80, 0.6)',
            'rgba(255, 99, 132, 0.6)',
            'rgba(255, 205, 86, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(153, 102, 255, 0.6)',
          ],
        }],
      },
      options: {
        responsive: true,
      }
    });
  }

  // Инициализация страницы
  renderExpenses();
  renderBarChart();
  renderPieChart();
</script>
</body>
</html>
